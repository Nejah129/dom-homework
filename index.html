<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shoping card</title>
</head>
<body>
    <h1>Your shoping list have :</h1>
    <h3  class="total"  >total : <span id="total" >0</span></h3>
    <table border="3">
        <tr>
            <th>Add to</th>
            <th> Prudect</th>
            <th> Quantety</th>
            <th>Unite Price</th>
            <th>Price</th>
            <th>Like</th>
            <th>Delate</th>
        </tr>
        <tr>
            <th><input type="checkbox" class="check"></th>
            <th ><img class="image" src="https://youthgiri.com/wp-content/uploads/2020/04/Xiaomi-Redmi-Note-10-Pro.jpg"></th>
            <th><button class="add">+</button><input type="text" class="qunatity" value="0"><button class="mins">-</button></th>
            <th class="unite-price">1000</th>
            <th class="price-of-prudct">0</th>
            <th class="image-logo-like"><i class="fas fa-thumbs-up"></i></th>
            <th class="image-logo-delate"><i class="fas fa-trash-alt"></i></th>
        </tr>
        <tr>
            <th><input type="checkbox" class="check"></th>
            <th ><img class="image" src="https://ae01.alicdn.com/kf/HTB1.SP9u1uSBuNjSsplq6ze8pXaD/4-Colors-Attack-On-Titan-Wings-of-Liberty-necklace-necklace-Metal-Cosplay-jewellery-Toy-Anime-Figure.jpg"></th>
            <th><button class="add">+</button><input type="text"  class="qunatity" value="0"><button class="mins">-</button></th>
            <th class="unite-price">20</th>
            <th class="price-of-prudct">0</th>
            <th class="image-logo-like"><i class="fas fa-thumbs-up"></i></th>
            <th class="image-logo-delate"><i class="fas fa-trash-alt"></i></th>
        </tr>
    </table>
    <script src="/js/script.js" ></script>
</body>
</html>
